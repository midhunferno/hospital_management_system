{% include "base.html" %}

{% include "navigation.html" %}
{% block content %}
{% load static %}
<div class="mb-5 p-5 pt-0" style="margin-top: 54px;">
    <h2 class="text-center text-info"> View Doctor</h2>

    <table id="example" class="table mx-auto table-hover mb-5 p-5 pt-0">
        <thead>
            <tr>
                <th>Doctor Id</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Special</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.special}}</td>
                <td><a href="{% url 'deletedoc' i.id %}" onclick="return confirm('are you sure to delete')"
                        class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
{% include "footer.html" %}
